<html>
  <head>
    <title>Asteroids, yo</title>

    <script charset="utf-8" src="./lib/util.js"></script>
    <script charset="utf-8" src="./vendor/keymaster.js"></script>
    <script charset="utf-8" src="./lib/vector.js"></script>
    <script charset="utf-8" src="./lib/movingObject.js"></script>
    <script charset="utf-8" src="./lib/bullet.js"></script>    
    <script charset="utf-8" src="./lib/asteroid.js"></script>
    <script charset="utf-8" src="./lib/ship.js"></script>
    <script charset="utf-8" src="./lib/game.js"></script>
    <script charset="utf-8" src="./lib/gameView.js"></script>

    <style type="text/css">
      strong {
        display: block;
        color: #ddd;
        float: left;
        margin-right: 20px
      }

      .hud {
        position: absolute;
      }

      .group:after {
        display: block;
        clear: both;
        content: '';

      }

      #game-over {
        position: absolute;
        top: 300px;
        left: 300px;
      }

    </style>


  </head>
  <body>
    <section class="hud">
      <strong id="score"></strong>
      <strong id="level"></strong>
      <strong id="lives"></strong>
    </section>

    <h1 id="game-over"></h1>
    <canvas id="game-canvas" style="border:solid 1px"></canvas>

      <script charset="utf-8">
        var canvas = document.getElementById("game-canvas");
        var ctx = canvas.getContext("2d");
        var game = new Asteroids.Game();
        var gameView = new Asteroids.GameView(game, ctx);
        canvas.width = game.DIM_X;
        canvas.height = game.DIM_Y;
        gameView.start();
      </script>

  </body>
</html>
